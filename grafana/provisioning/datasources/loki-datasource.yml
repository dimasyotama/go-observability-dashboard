apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki-app:3100
    isDefault: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: Tempo
          matcherRegex: '"trace_id":"([^"]+)"'
          name: TraceID
          url: "$${__value.raw}"